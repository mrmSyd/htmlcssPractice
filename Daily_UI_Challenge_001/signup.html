<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="card">
        <div class="card-top">
            <h1>Sign Up</h1>
        </div>
        <div class="card-content">
            <input type="text" placeholder="Enter User Name" class="input-field" autocomplete="off">
            <input type="password" placeholder="Enter Password" class="input-field" autocomplete="off">
            <button class="btn">Submit</button>
        </div>
        <div class="card-bottom">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
</body>
</html>
